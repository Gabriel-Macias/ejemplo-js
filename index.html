<!DOCTYPE html>
<html>
  <head>
    <title>Earthquake Analyzer</title>
    <h1>Earthquake Analyzer</h1>
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDlv30T099k23uuv-b4N98slRCTXeNS1U"></script>
    <!-- Main Script -->
    <script type="text/javascript" src="displayMap.js"></script>
  </head>
  <body>
    <!-- Input of location string -->
    <div class="row">
      <div class="col-sm-4">
        <p>Please provide the name of a city or a location</p>
        <input id="cityName" type="text" placeholder="City Name" size="25" />
      </div>
      <div class="col-sm-8">
        <button type="button" id="runinfo" onclick="displayMap()">Display Earthquakes</button>
      </div>
    </div>

    <!-- Map and search history -->
    <div class="row">
      <div class="col-sm-7">
        <div id="map" class="z-depth-1-half map-container-5" style="height: 400px"></div>
      </div>
      <div class="col-sm-5">
        <p>Search Location history</p>
        <ul id="searchHistory"></ul>
      </div>
    </div>

    <!-- List of top 10 largest earthquakes in the world in the last 12 months -->
    <div class="row">
      <div class="col-sm-5" id="tableDiv"></div>
      <div class="col-sm-7"></div>
    </div>

  </body>
  <script async type="text/javascript" src="top10.js"></script>
</html>
